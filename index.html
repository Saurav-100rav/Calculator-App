<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <div class="container">
            <h2>Calculator</h2>
            <div id="id1">
                <input type="text" name="display_value" id="user">
            </div>
            <div class="outer" id="id2">
                <button class="second" id="ac">AC</button>
                <!-- <button class="second" id="de">DE</button> -->
                <button class="second" id="decimal">.</button>
                <button class="second" id="divison">/</button>
            </div>
            <div class="outer" id="id3">
                <button class="second" id="seven"  >7</button>
                <button class="second" id="eight" >8</button>
                <!-- <input type="button" class="second" id="eight" value="8" onclick="display_value.value='7' "> -->
                <button class="second" id="nine">9</button>
                <button class="second" id="multiply">X</button>
            </div>
               
            <div class="outer" id="id4">
                <button class="second" id="four">4</button>
                <button class="second" id="five">5</button>
                <button class="second" id="six">6</button>
                <button class="second" id="minus">-</button>
            </div>
            <div class="outer" id="id5">
                <button class="second" id="one">1</button>
                <button class="second" id="two">2</button>
                <button class="second" id="three">3</button>
                <button class="second" id="plus">+</button>
            </div>
            <div class="outer" id="id6">
                <button class="second" id="zeroes">00</button>
                <button class="second" id="zero">0</button>
                <button class="second" id="calculate">=</button>
            </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
